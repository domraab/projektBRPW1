<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje webová stránka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Název stránky</div>
        <div class="user">Jméno uživatele</div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Produkt</a>
                <ul>
                    <li><a href="products.html">Přidání produktu</a></li>
                </ul>
            </li>
            <li><a href="#">Kategorie</a></li>
            <li><a href="#">Objednávky</a></li>
            <li><a href="#">Uživatelé</a></li>
            <li><a href="#">Nastavení obchodu</a></li>
            <li><a href="#">Statistiky</a></li>
            <li><a href="#">Newsletter</a></li>
        </ul>
    </nav>
    <main>
        <div class="center-content">
            <h2>Úprava produktu</h2>
            <form class="edit-form">
                <div class="form-group">
                    <label for="productImage">Fotografie:</label>
                    <input type="file" id="productImage" name="productImage">
                </div>
                <div class="form-group">
                    <label for="productName">Jméno:</label>
                    <input type="text" id="productName" name="productName">
                </div>
                <div class="form-group">
                    <label for="productCode">Kód:</label>
                    <input type="text" id="productCode" name="productCode">
                </div>
                <div class="form-group">
                    <label for="productPrice">Cena:</label>
                    <input type="text" id="productPrice" name="productPrice">
                </div>
                <div class="form-group">
                    <label for="productDescription">Popis:</label>
                    <textarea id="productDescription" name="productDescription"></textarea>
                </div>
                <button type="submit">Uložit změny</button>
            </form>
        </div>
    </main>
    

    <footer>
        <p>&copy; 2024 Moje webová stránka</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
