<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hl.css">
    <script src="activateUser.js"></script>
    <title>Verifikace</title>
</head>
<body class="login-page">
    <div class="container">
        <div class="forms">
            <div class="form-ver">
              <div class="login-form">
                <div class="title">Verifikace</div>
              <div>
                <div class="input-boxes">
                  <div class="input-box">
                    <input id="activateEmail" type="email" placeholder="Zadej email">
                  </div>
                  <div class="input-box">
                    <input id="activateCode" type="text" placeholder="Zadej verifikační kód" required>
                  </div>

                  <div class="button input-box">
                    <input type="button" value="Odeslat" onclick="activateUser()">
                  </div>
                </div>
              </div>
          </div>
            
        </div>
        </div>
      </div>
      
</body>
</html>
